name: 'Run BiocCheck'
inputs:
  package-directory:
    description: 'Specify the location of the package to check if it is not in the working directory.'
    required: false
    default: '.'
  error-on:
    description: 'Specify the level of issue that should cause the action to fail.'
    required: false
    default: 'error'
  arguments:
    description: 'Arguments provided to BiocCheck() to disable specific tests.'
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - name: Install system dependencies
      if: runner.os == 'Linux'
      run: sudo apt-get -y -qq install libcurl4-openssl-dev
      shell: bash
    - run: |
        if [[ ${RUNNER_OS} == "Windows" ]]; then
          PATH=${PATH}:$(Rscript -e "cat(gsub('C:\\\\\\\\', '/c/', Sys.getenv('RTOOLS40_HOME')), 'usr/bin/', sep='/')")
          PATH=${PATH}:$(Rscript -e "cat(gsub('C:\\\\\\\\', '/c/', Sys.getenv('RTOOLS42_HOME')), 'usr/bin/', sep='/')")
          export PATH
          echo ${PATH}
          ls /c/rtools40/usr/bin
        fi;
        Rscript -e "BiocManager::install('BiocCheck', quiet = TRUE, upgrade = FALSE, ask = FALSE)"
      shell: bash
    - run: |
        Rscript --vanilla "${{ github.action_path }}/run-bioc-check.R" "${{ inputs.package-directory }}" "${{ inputs.error-on }}" ${{ inputs.arguments }}
      shell: bash
