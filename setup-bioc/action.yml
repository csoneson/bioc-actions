name: 'Setup R & Bioconductor'
inputs:
  bioc-version:
    description: 'Version of Bioconductor'
    required: true
    default: 'devel'
  bioc-mirror:
    description: ''
    required: false
    default: 'https://www.bioconductor.org'
runs:
  using: "composite"
  steps:
  - id: find-r-version
    run: |
      RVERSION=`"${{ github.action_path }}"/bioc-to-r-map.sh ${{ inputs.bioc-version }}`
      echo "::set-output name=r-version::$(echo ${RVERSION})"
    shell: bash
  - uses: r-lib/actions/setup-r@v2
    with:
      r-version: ${{ steps.find-r-version.outputs.r-version }}
      Ncpus: 2
      use-public-rspm: true
  - name: Download Renviron.bioc
    run: |
      download.file('https://bioconductor.org/checkResults/${{ inputs.bioc-version }}/bioc-LATEST/Renviron.bioc', destfile = '~/.Renviron', mode = 'wb')
    shell: Rscript {0}
  - name: Setting Bioconductor mirror
    run: |
      echo "options(BioC_mirror = '${{ inputs.bioc-mirror }}')" >> ${HOME}/.Rprofile
    shell: bash
  - name: Installing and initialize BiocManager
    run: |
      install.packages(c("BiocManager", "remotes"))
      BiocManager::install(version = "${{ inputs.bioc-version }}" )
    shell: Rscript {0}
  - run: |
      Sys.getenv()
    shell: Rscript {0}
    