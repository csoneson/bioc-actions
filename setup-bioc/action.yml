name: 'Setup R & Bioconductor'
inputs:
  bioc-version:
    description: 'Version of Bioconductor'
    required: true
    default: 'devel'
runs:
  using: "composite"
  steps:
  - run: bioc-to-r-map.sh 3.15
    shell: bash
  - id: find-r-version
    run: |
      RVERSION=`"${{ github.action_path }}"/bioc-to-r-map.sh ${{ inputs.bioc-version }}`
      echo "::set-output name=r-version::$(echo ${RVERSION})"
    shell: bash
  - uses: r-lib/actions/setup-r@v2
    with:
      r-version: ${{ steps.find-r-version.outputs.r-version }}
      Ncpus: 2
      use-public-rspm: true
  - run: |
      install.packages("BiocManager", dependencies = TRUE)
      BiocManager::install(version = ${{ steps.find-r-version.outputs.r-version }} )
    shell: Rscript {0}